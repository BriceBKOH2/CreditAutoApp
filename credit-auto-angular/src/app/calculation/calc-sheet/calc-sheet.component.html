<h2 class="mb-5">Simulation d'un contrat de crédit</h2>

<div
  class="container d-flex justify-content-around form1 alert alert-secondary"
>
  <form [formGroup]="contractForm" class="form-simul">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="car_price">Montant de l'achat </label>
          <div>
            <input
              formControlName="vehiclePrice"
              id="car_price"
              name="car_price"
              class="form-control"
              type="number"
              min="10000"
              placeholder="Ex: 10000"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="loan_amount">Montant du prêt </label>
          <input
            formControlName="loanAmount"
            id="loan_amount"
            name="loan_amount"
            class="form-control"
            type="number"
            min="5000"
            max="50000"
            placeholder="Ex: 5000"
          />
        </div>

        <div class="form-group">
          <label for="car_class">Catégorie de la voiture </label>
          <select
            formControlName="vehicleCat"
            class="form-control"
            name="vehicleCat"
            id="car_class"
          >
            <option *ngFor="let category of categories" [ngValue]="category">{{
              category.name
            }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="loan_duration">Durée du crédit </label>
          <input
            formControlName="loanDuration"
            id="loan_duration"
            name="loan_duration"
            class="form-control"
            type="number"
            min="18"
            max="48"
            placeholder="Ex : 36 mois"
          />
        </div>

        <ng-container *ngIf="contract.rate">
          <div class="list-group rate">
            <a
              class="list-group-item list-group-item-action flex-column align-items-start"
            >
              <div class="row">
                <div class="col">
                  <h4>
                    Taux :
                    <small class="text-muted">{{ contract.rate }}%</small>
                  </h4>
                </div>
              </div>
            </a>
          </div>
        </ng-container>

        <ng-container *ngIf="contract.amountDue">
          <div class="form-group amount">
            <label for="loan_amount">Montant du crédit :</label>
            <br />
            <span>{{ contract.amountDue }} €</span>
          </div>
        </ng-container>

        <div >
          <div class="btn-width">
            <button
              class="btn btn-success"
              type="submit"
              (click)="onSubmitForm()"
            >
              Créer simulation
            </button>
          </div>
          <div>
            <ng-container *ngIf="contract.amountDue">
              <button
                class="btn btn-success"
                type="button"
                (click)="sendContractToClient()"
              >
                Envoyer contrat dans client
              </button>
            </ng-container>
            <ng-container *ngIf="contract.client">
              <button
                class="btn btn-success"
                type="button"
                (click)="onCreateContract()"
              >
                Sauver Contract
              </button>
              <div>
                <ng-container *ngIf="showButonSendContract">
                  <button
                    class="btn btn-success"
                    type="button"
                    (click)="onCreateContract()"
                  >
                    Créer Contract
                  </button>
                </ng-container>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
