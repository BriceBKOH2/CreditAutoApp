<ng-container *ngIf="isUserLogged()">
  <div class="container">
    <div class="justify-content-center row">
      <h5>Bienvenue, {{ user.firstName }} !</h5>
    </div>
    <div class="justify-content-center row">
      <button class="btn btn btn-success" (click)="logOut()">
        DÃ©connexion
      </button>
    </div>
  </div>
</ng-container>

<div
  *ngIf="!isUserLogged()"
  class="container d-flex justify-content-around alert alert-secondary"
>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="exampleInputEmail1">Identifiant</label>
          <input
            type="text"
            class="form-control"
            id="identificator"
            formControlName="login"
          />
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            formControlName="password"
          />
        </div>
        <div>
          <button class="btn btn btn-success" type="submit">
            Connexion
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
